<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stone Paper Scissor</title>
  </head>
  <body>
    <div class="game">
      <div class="heading">
        <h1>Rock Paper Scissors</h1>
      </div>
      <div class="img-container">
        <div id="rock-img">
          <img class="img" id="rock" src="img/rock.png" />
        </div>
        <div id="paper-img">
          <img class="img" id="paper" src="img/paper.png" />
        </div>
        <div id="scissors-img">
          <img class="img" id="scissors" src="img/scissors.png" />
        </div>
      </div>
      <div class="score-btn">
        <div class="score">
          <div class="you">
            <p id="you-score">0</p>
            <p>you</p>
          </div>
          <div class="comp">
            <p id="comp-score">0</p>
            <p>Comp</p>
          </div>
        </div>
        <div class="btn">
          <button class="Pick">Pick your Move</button>
        </div>
      </div>
    </div>
    <script src="game.js"> </script>
  </body>
</html>
